{% extends 'base.html' %}
{% load widget_tweaks %}


{% block title %}
Edit
{% endblock title %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-12 col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">投稿編集</h5>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-4">
                        {% render_field form.content class='form-control' %}
                    </div>
                    <div class="my-3">
                        {% render_field form.image class='form-control' %}
                    </div>        
                    <div class="button mx-auto mt-5">
                        <button class="btn btn-lg btn-warning btn-block mx-auto" type="submit">編集する</button>
                    </div>
                </form>
            </div>
        </div>        

    </div>
</div>


{% endblock content %}
